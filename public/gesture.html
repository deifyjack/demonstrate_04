<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>gesture</title>
    <script type="text/javascript" src="./javascripts/jquery/jquery-1.7.1.min.js" ></script>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="div_block">
    <h2>gesture 示例</h2>

    <div id="div02">
        <h2>两个手指时，触发</h2>
    </div>
</div>


<script type="text/javascript">
    //    gesturestart    // 当有两根或多根手指放到屏幕上的时候触发
    //    gesturechange    // 当有两根或多根手指在屏幕上，并且有手指移动的时候触发
    //    gestureend    // 当倒数第二根手指提起的时候触发，结束gesture

    var item = $('#div02');

    item.on('gesturestart', function (e) {

    });

    item.on('gesturechange', function (e) {
        console.log('e.originalEvent.rotation = '+e.originalEvent.rotation);
        console.log('e.originalEvent.scale = '+ e.originalEvent.scale);
        item.rotation = e.originalEvent.rotation;
        item.scale = e.originalEvent.scale;
        item.css({'-webkit-transform':'scale(' + item.scale + ') rotate(' + item.rotation + 'deg)'});

    });

    item.on('gestureend', function (e) {

    });

</script>
</body>
</html>
